<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>Visavail.js Example: Custom Categories</title>

    <!-- Visavail.js style -->
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link href='../visavail/css/visavail.css' rel='stylesheet' type='text/css'>

    <!-- font-awesome -->
    <script src='https://use.fontawesome.com/8321cacbf6.js'></script>
    <!--
    Note: This should be replaced by
        <link href='./vendors/font-awesome/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    when implemented in your project.
    -->

    <!-- body style for this example -->
    <style>
        body {
            font-family: 'Muli', 'Helvetica', Arial, sans-serif;
        }
    </style>

</head>

<body>

<p id='example'></p>

<script src='../vendors/moment/moment-with-locales.min.js' type='text/javascript'></script>
<script src='../vendors/d3/d3.min.js' charset='utf-8'></script>
<script src='../visavail/js/visavail.js'></script>

<script>
    moment.locale('fr');
    var dataset = [{
        'measure': 'Status',
        'categories': {
            'Away': { 'color': 'gold' },
            'Available': { 'color': 'green' },
            'Busy': { 'color': 'red' },
        },
        'data': [
            ['2016-01-01 07:00:00', 'Away',      '2016-01-01 09:23:00'],
            ['2016-01-01 09:23:00', 'Available', '2016-01-01 10:30:00'],
            ['2016-01-01 10:30:00', 'Busy',      '2016-01-01 11:00:00'],
            ['2016-01-01 11:00:00', 'Available', '2016-01-01 13:12:34'],
            ['2016-01-01 13:12:34', 'Away',      '2016-01-01 14:05:57'],
            ['2016-01-01 14:05:57', 'Available', '2016-01-01 16:17:32'],
            ['2016-01-01 16:17:32', 'Away',      '2016-01-01 16:34:19'],
            ['2016-01-01 16:34:19', 'Available', '2016-01-01 18:05:45'],
            ['2016-01-01 18:05:45', 'Away',      '2016-01-01 22:00:00'],
        ]
    }];

    // draw Visavail.js chart
    var chart = visavailChart().width(800);

    d3.select('#example')
            .datum(dataset)
            .call(chart);
</script>

</body>

</html>
